<head>
	<base target='_blank' /> 
  <meta charset="utf-8">

  <title>orange</title>
  <meta name="description" content="Hacker News Reader">
  <meta name="author" content="Harris Novick">

  <!-- Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- CSS: implied media=all -->
  <!-- CSS concatenated and minified via ant build script-->
	<link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/reader.css">
  <!-- end CSS-->
	
	<!--[if lt IE 9]>
	<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
  <div class="container-fluid">
		<section class="sidebar" id="sidebar" role="sidebar">
			<h1>
				<span id="spinner"></span>
				<a href="/">orange</a>
			</h1>
			<nav>
				<ul>
					<li><a href="#" data-search="hn">HN</a></li>					
					<li><a href="#" data-search="ask">Ask HN</a></li>					
					<li><a href="#" data-search="show">Show HN</a></li>
					<li><a href="#" class="search">Search HN</a></li>
				</ul>
			</nav>
		</section>
    <section id="article_grid" class="content clearfix">
			<!-- articles rendered here -->
    </section>
		<div id="search" class="popover right">
		  <div class="arrow"></div>
		  <div class="inner">
		    <div class="content">
					<input class="medium query" size="30" type="text" />
					<input type="submit" class="btn primary" value="Search HN" />
		    </div>
		  </div>
		</div>
  </div> <!-- end of #container -->

	<div id="reader">
		<div id="article_container">
			<div class="shadow top"></div>
			<article>
				<div class="page">					
					<h2 id="article_title"></h2>
					<div id="page_content"></div>
					<div id="article_comments"></div>
				</div>
			</article>
			<div class="shadow bottom"></div>					
		</div>		
	</div>
	
  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.6.2.min.js"><\/script>')</script>

	<script src="js/mylibs/jquery.cookies.min.js"></script>
	<script src="js/mylibs/spin.min.js"></script>
	<script src="js/mylibs/jquery.jsonp-2.1.4.min.js"></script>
	<script src="js/mylibs/date.extensions.min.js"></script>
	<script src="js/mylibs/jquery.animated-enhanced.min.js"></script>
	<script src="js/mylibs/jquery.myimgscale-0.2.min.js"></script>
	<script src="js/mylibs/jquery.viewport.min.js"></script>
	<script src="js/mylibs/jquery.scrollstop.min.js"></script>
	<script src="js/mylibs/jquery.imagefit.min.js"></script>
	<script src="js/mylibs/prettify.min.js"></script>
	<link rel="stylesheet" href="css/prettify.css">
	
  <!-- scripts concatenated and minified via ant build script-->
  <script defer src="js/script.js"></script>
  <!-- end scripts-->

  <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you want to support IE 6.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->

    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->
  
</body>
</html>
